name: Build Binaries

on:
  workflow_call:
    inputs:
      features:
        description: 'Cargo features to enable'
        required: false
        type: string
        default: ''

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: narsil-mcp-linux-x86_64
            binary: narsil-mcp
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: narsil-mcp-linux-x86_64-musl
            binary: narsil-mcp
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: narsil-mcp-macos-x86_64
            binary: narsil-mcp
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: narsil-mcp-macos-aarch64
            binary: narsil-mcp
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: narsil-mcp-windows-x86_64
            binary: narsil-mcp.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust-release"
          key: ${{ matrix.target }}
          cache-on-failure: true

      - name: Build release binary
        run: |
          if [ -n "${{ inputs.features }}" ]; then
            cargo build --release --target ${{ matrix.target }} --features "${{ inputs.features }}"
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == *"linux"* ]]; then
            strip target/${{ matrix.target }}/release/narsil-mcp
          elif [[ "${{ matrix.target }}" == *"darwin"* ]]; then
            strip -x target/${{ matrix.target }}/release/narsil-mcp
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary }}
          if-no-files-found: error
